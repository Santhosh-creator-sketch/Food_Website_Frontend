<head>
    <title>Book Catering Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            transition: 0.3s;
        }
        .day:hover {
            background-color: #f1f1f1;
        }
        .unavailable {
            background-color: red !important;
            color: white !important;
            cursor: not-allowed;
        }
        .header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendar-nav button {
            border: none;
            background-color: transparent;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">

        <a class="navbar-brand" href="index.html">üçΩÔ∏è Food Catering</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking.html">Booking</a>

                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <h2 class="text-center text-primary">üìÖ Book Catering Service</h2>

        <form id="bookingForm">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="text" id="phone" class="form-control" placeholder="Your Phone" required>
            </div>
            <div class="mb-3">
                <input type="date" id="date" class="form-control" required>
                <small class="text-danger" id="date-warning"></small>
            </div>
            <button type="submit" class="btn btn-success w-100">Book Now</button>
        </form>

        <div id="message" class="alert mt-3" style="display: none;"></div>

        <h4 class="mt-4 text-center text-danger">üö´ Unavailable Dates</h4>

        <div class="calendar-nav">
            <button id="prevMonth">‚óÄ</button>
            <h5 id="calendarTitle"></h5>
            <button id="nextMonth">‚ñ∂</button>
        </div>

        <div id="calendarContainer"></div>
    </div>

    <script>
        const BASE_URL = "https://food-website-backend-8fgi.onrender.com/api/bookings";
        let unavailableDates = [];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        async function loadUnavailableDates() {
            try {
                const res = await fetch(BASE_URL);
                const bookings = await res.json();
                
                unavailableDates = bookings
                    .filter(booking => booking.status === "Unavailable")
                    .map(booking => new Date(booking.date).toISOString().split('T')[0]); // Ensure YYYY-MM-DD format
                
                renderCalendar();
            } catch (error) {
                console.error("Error fetching unavailable dates:", error);
            }
        }

        function renderCalendar() {
            const calendarContainer = document.getElementById("calendarContainer");
            calendarContainer.innerHTML = "";

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            document.getElementById("calendarTitle").textContent = `${new Date(currentYear, currentMonth).toLocaleString("default", { month: "long" })} ${currentYear}`;

            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const daysRow = document.createElement("div");
            daysRow.className = "calendar";
            daysOfWeek.forEach(day => {
                const dayElem = document.createElement("div");
                dayElem.style.fontWeight = "bold";
                dayElem.textContent = day;
                daysRow.appendChild(dayElem);
            });
            calendarContainer.appendChild(daysRow);

            const calendarGrid = document.createElement("div");
            calendarGrid.className = "calendar";

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement("div");
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateString = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayElem = document.createElement("div");
                dayElem.className = "day";
                dayElem.textContent = day;

                if (unavailableDates.includes(dateString)) {
                    dayElem.classList.add("unavailable");
                    dayElem.title = "Fully Booked";
                }

                calendarGrid.appendChild(dayElem);
            }

            calendarContainer.appendChild(calendarGrid);
        }

        document.getElementById("prevMonth").addEventListener("click", () => {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            renderCalendar();
        });

        document.getElementById("nextMonth").addEventListener("click", () => {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            renderCalendar();
        });

        document.getElementById("date").addEventListener("input", function () {
            if (unavailableDates.includes(this.value)) {
                document.getElementById("date-warning").textContent = "‚ùå This date is already booked!";
                this.value = "";
            } else {
                document.getElementById("date-warning").textContent = "";
            }
        });

        document.getElementById("bookingForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const date = document.getElementById("date").value;
            const messageBox = document.getElementById("message");

            if (unavailableDates.includes(date)) {
                messageBox.className = "alert alert-danger";
                messageBox.textContent = "‚ùå This date is already booked. Please select another date.";
                messageBox.style.display = "block";
                return;
            }

            const res = await fetch(BASE_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, phone, date })
            });

            if (res.ok) {
                messageBox.className = "alert alert-success";
                messageBox.textContent = "üéâ Booking request sent!";
                document.getElementById("bookingForm").reset();
                loadUnavailableDates();
            } else {
                messageBox.className = "alert alert-danger";
                messageBox.textContent = "‚ùå An error occurred.";
            }
            messageBox.style.display = "block";
        });

        loadUnavailableDates();
    </script>

</body>
