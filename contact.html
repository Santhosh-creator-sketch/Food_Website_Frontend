<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us | Food Catering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color:white; /* Light warm background */
            font-family: 'Arial', sans-serif;
        }
        /* Navbar Styling */
        .navbar {
            background-color: white;
        }
        .navbar-brand, .nav-link {
            color: black !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #f5b041 !important;
        }
        .active {
            color :red !important;
        }
        /* Contact Form Styling */
        .contact-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #d35400;
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #f5b041;
        }
        .btn-primary {
            background: #d35400;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #a84300;
        }
        .text-success, .text-danger {
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .contact-container {
                margin: 20px;
                padding: 15px;
            }
            h2 {
                font-size: 22px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">üçΩÔ∏è Food Catering</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="booking.html">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
        <div class="contact-container">
            <h2 class="text-center">üì¨ Contact Us</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <input type="tel" id="phone" class="form-control" placeholder="Your Phone Number" required pattern="[0-9]{10}" maxlength="10">
                </div>
                <div class="mb-3">
                    <textarea id="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">üì© Send Message</button>
                <p id="responseMessage" class="text-success text-center mt-2" style="display: none;"></p>
            </form>
        </div>
    </div>

    <script>
        const BASE_URL = "https://food-website-backend-8fgi.onrender.com/api/contact"; 

        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const message = document.getElementById("message").value.trim();
            const responseMessage = document.getElementById("responseMessage");

            responseMessage.textContent = "";
            responseMessage.style.display = "none";
            responseMessage.classList.remove("text-danger", "text-success");

            try {
                const response = await fetch(BASE_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, phone, message })
                });

                const data = await response.json();

                if (response.ok) {
                    responseMessage.textContent = "üéâ Message sent successfully!";
                    responseMessage.classList.add("text-success");
                    document.getElementById("contactForm").reset();
                } else {
                    responseMessage.textContent = `‚ùå Error: ${data.message || "Something went wrong."}`;
                    responseMessage.classList.add("text-danger");
                }
            } catch (error) {
                responseMessage.textContent = "‚ùå Network error. Please try again later.";
                responseMessage.classList.add("text-danger");
            }

            responseMessage.style.display = "block";
        });
    </script>

</body>
</html>
