<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Our Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: white;
            font-family: 'Poppins', sans-serif;
            color: black;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: white !important;
            padding: 15px;
        }

        .navbar-brand {
            font-weight: bold;
            color: black !important;
        }

        .nav-link {
            color: black !important;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #f39c12 !important;
        }

        /* Gallery Container */
        .gallery-container {
            max-width: 1200px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s;
        }

        .gallery-title {
            text-align: center;
            color: #e74c3c;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s, box-shadow 0.4s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-description {
            padding: 15px;
            text-align: center;
            background: #f1f1f1;
        }

        .gallery-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .gallery-text {
            color: #555;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Lightbox Styling */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background: white;
            color: black;
            padding: 20px 0;
            text-align: center;
            font-size: 18px;
        }

        .footer a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #e74c3c;
        }

        .footer .social-icons i {
            font-size: 28px;
            margin: 0 15px;
            transition: transform 0.4s;
        }

        .footer .social-icons i:hover {
            transform: scale(1.4);
            color: #f39c12;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .lightbox img {
                max-width: 95%;
                max-height: 80%;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">üçΩÔ∏è Our Gallery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="booking.html">Book Catering</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Gallery Section -->
<div class="gallery-container">
    <h2 class="gallery-title">üçï Food Gallery üçî</h2>
    <div class="gallery-grid" id="gallery"></div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img id="lightboxImg" src="" alt="Gallery Image">
</div>

<!-- Footer -->
<footer class="footer">
    <p>Developed by <strong>Santhosh</strong> | Follow us:  
        <a href="https://www.instagram.com/lovely_sandy_008/?igsh=MTF5c3J1dGc1aGs5cQ%3D%3D#" target="_blank" class="social-icons">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </p>
</footer>

<!-- Script -->
<script>
    async function fetchGallery() {
        const res = await fetch("https://food-website-backend-8fgi.onrender.com/api/gallery");
        const gallery = await res.json();
        const galleryContainer = document.getElementById("gallery");

        gallery.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("gallery-item");
            div.innerHTML = `<img src="https://food-website-backend-8fgi.onrender.com${item.imageUrl}" alt="${item.name}">`;
            div.onclick = () => {
                document.getElementById("lightboxImg").src = div.querySelector("img").src;
                document.getElementById("lightbox").style.display = "flex";
            };
            galleryContainer.appendChild(div);
        });
    }

    document.querySelector('.lightbox-close').onclick = () => {
        document.getElementById("lightbox").style.display = "none";
    };

    fetchGallery();
</script>

</body>
</html>
