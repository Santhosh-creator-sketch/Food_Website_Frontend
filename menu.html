<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçî Delicious Menu üçï</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: white;
            color: #444;
        }

        /* Navbar */
        .navbar {
            background: white !important;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: black !important;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }
        .navbar-toggler {
            border: none;
            outline: none;
        }
        .navbar-toggler-icon {
            filter: invert(1);
        }

        /* Menu Section */
        .menu-container {
            max-width: 1200px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        .menu-title {
            text-align: center;
            color: #ff4500;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 50px;
            animation: zoomIn 1.5s;
        }

        /* Menu Items */
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #fff, #f1f1f1);
            margin-bottom: 25px;
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .menu-item img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-item:hover img {
            transform: rotate(5deg) scale(1.15);
        }

        .menu-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            flex-grow: 1;
            padding: 15px;
        }

        .menu-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transition: color 0.3s;
        }

        .menu-description {
            color: #555;
            font-size: 16px;
            transition: color 0.3s;
        }

        .menu-item:hover .menu-name {
            color: #ff4500;
        }

        .menu-item:hover .menu-description {
            color: #666;
        }

        /* Buttons */
        .btn-glow {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.4s;
            box-shadow: 0 0 15px #ff6600;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-glow:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff4500;
        }

        /* Footer */
        .footer {
            background: white;
            color: black;
            padding: 25px 0;
            text-align: center;
            font-size: 18px;
        }

        .footer a {
            color: #ffcc00;
            transition: color 0.3s;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #ff4500;
        }

        .footer .social-icons i {
            font-size: 28px;
            margin: 0 15px;
            transition: transform 0.4s;
        }

        .footer .social-icons i:hover {
            transform: scale(1.4);
            color: #ff6600;
        }

        /* Mobile Responsiveness */
        @media (max-width: 992px) {
            .menu-item {
                flex-direction: column;
                text-align: center;
            }

            .menu-item img {
                margin-bottom: 15px;
                width: 100%;
                height: auto;
            }

            .btn-glow {
                width: 100%;
                font-size: 16px;
            }

            .menu-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">üçΩÔ∏è Delicious Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="booking.html">Book Catering</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Menu Section -->
<div class="menu-container">
    <h2 class="menu-title">üçï Explore Our Tasty Menu üçî</h2>
    <div id="menuList"></div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>Developed by <strong>Santhosh</strong> | Follow us:  
        <a href="https://www.instagram.com/lovely_sandy_008/?igsh=MTF5c3J1dGc1aGs5cQ%3D%3D#" target="_blank" class="social-icons">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </p>
</footer>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Fetch Menu Data -->
<script>
    async function fetchMenu() {
        const res = await fetch("https://food-website-backend-8fgi.onrender.com/api/menu");
        const menu = await res.json();
        const menuList = document.getElementById("menuList");

        menu.forEach(item => {
            menuList.innerHTML += `
                <div class="menu-item">
                    <img src="https://food-website-backend-8fgi.onrender.com${item.imageUrl}" alt="Delicious">
                    <div class="menu-info">
                        <div class="menu-name">${item.name}</div>
                        <p class="menu-description">Fresh and tasty!</p>
                    </div>
                    <a href="booking.html" class="btn btn-glow">Order Now</a>
                </div>
            `;
        });
    }

    fetchMenu();
</script>

</body>
</html>
